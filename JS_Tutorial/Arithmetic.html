<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>A typical arithmetic operation takes two numbers and produces a new number.</p>

    <p id="demo"></p>

    <script>
        var x = 100 + 50;
        document.getElementById("demo").innerHTML = x;
    </script>

    <h2>The % Operator</h2>

    <p id="demo1"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x % y;
        document.getElementById("demo1").innerHTML = z;
    </script>

    <h2>The ** Operator</h2>

    <p id="demo2"></p>

    <script>
        var x = 5;
        document.getElementById("demo2").innerHTML = x ** 3;
    </script>

    <h2>Math.pow()</h2>

    <p id="demo3"></p>

    <script>
        var x = 5;
        document.getElementById("demo3").innerHTML = Math.pow(x, 3);
    </script>
</body>

</html>
