<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Statements</h2>
    <p>A <b>JavaScript Program</b> is a list of <b>Statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML = "The value of z is " + z + ".";

    </script>

    <h2>JavaScript Statements2</h2>
    <p>In HTML, JavaScripts are executed by the browser.</p>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo2").innerHTML = "Hello Dolly.";
    </script>

<h2>JavaScript Statements3</h2>
<p>JavaScript code blocks are written between { and }</p>
<button type="button" onclick="myfuntion()">Click me!</button>

<p id="demo3"></p>
<p id="demo4"></p>

<script>
    function myfuntion(){
        document.getElementById("demo3").innerHTML = "Hello Dolly!!";
        document.getElementById("demo4").innerHTML = "How are you?";
    }
</script>
</body>

</html>
