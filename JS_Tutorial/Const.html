<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript const</h2>

    <p>You cannot change a primitive value.</p>

    <p id="demo"></p>

    <script>
        try {
            const PI = 3.141592653589793;
            PI = 3.14;
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
    </script>

    <h2>Declaring a Variable Using const</h2>

    <p id="demo1"></p>

    <script>
        var x = 10;
        // Here x is 10
        {
            const x = 2;
            // Here x is 2
        }
        // Here x is 10
        document.getElementById("demo1").innerHTML = x;
    </script>


    <h2>Declaring a constant object does NOT make the objects properties unchangeable:</h2>

    <p id="demo3"></p>

    <script>
        // Create an object:
        const car = { type: "Fiat", model: "500", color: "white" };

        // Change a property:
        car.color = "red";

        // Add a property:
        car.owner = "Johnson";

        // Display the property:
        document.getElementById("demo3").innerHTML = "Car owner is " + car.owner + " and color is " + car.color;
    </script>
</body>

</html>
